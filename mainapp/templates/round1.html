{% extends "base.html" %}

{% block title %}
    <title>Terminal Theme Website</title>
{% endblock %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050c0f; /* Dark background */
            font-family: "Courier New", Courier, monospace; /* Terminal-like font */
        }
        .wrapper {
            border: 2px solid #05f715; /* Border around the container */
            padding: 100px; /* Padding inside the border */
            box-sizing: border-box;
            background-color: #000; /* Black background for the wrapper */
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px #05f715; /* Green shadow effect */
            /* width: 100%; Responsive width */
            /* max-width: 1000px; Max width for larger screens */
            text-align: center; /* Center the content */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 40px; /* gap between items */
        }
        .container form {
            margin: 0;
        }
        .container button {
            width: 100%;
            height: 100%;
            padding: 50px;
            font-size: 25px;
            background-color: green; /* make buttons green */
            color: white; /* make button text white */
            border: none; /* remove button border */
            border-radius: 10px; /* optional: add rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }
        .container button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .lrbd form {
            margin: 0;
        }
        .lrbd button {
            width: 100%;
            height: 100%;
            padding: 50px;
            font-size: 25px;
            background-color: green; /* make buttons green */
            color: white; /* make button text white */
            border: none; /* remove button border */
            border-radius: 10px; /* optional: add rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions */
        }
        .lrbd button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
    </style>
{% endblock %}

{% block body %}
<body>
    <div class="wrapper">
        <div class="container">
            <!-- Repeat for 10 buttons -->
            {% for i in '0123456789'|make_list %}
                <form action="r1" method="post">
                    {% csrf_token %}
                    <button name="theme" value="type{{ forloop.counter }}">Theme {{ forloop.counter }}</button>
                </form>
            {% endfor %}
            
        </div>
        

    </div>
    <div class="lrbd">
    <form action="/lrbd">
        <button>LeaderBoard</button>
    </form>
    </div>
</body>
{% endblock %}
